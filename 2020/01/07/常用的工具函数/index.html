<h4 id="深拷贝"><a href="#深拷贝" class="headerlink" title="深拷贝"></a><font color="4964C7">深拷贝</font></h4><p>接受普通对象/数组，对时间和正则对象进行复制</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">deepClone</span>(<span class="params">source</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (getValueType(source) !== <span class="string">'Object'</span> &amp;&amp; getValueType(source) !== <span class="string">'Array'</span>) &#123;</span><br><span class="line">    <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">'error arguments'</span>, <span class="string">'shallowClone'</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> targetObj = getValueType(source) === <span class="string">'Array'</span> ? [] : &#123;&#125;;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">const</span> keys <span class="keyword">in</span> source) &#123;</span><br><span class="line">    <span class="keyword">if</span> (getValueType(source) === <span class="string">'Date'</span>) &#123;</span><br><span class="line">      targetObj[keys] = <span class="keyword">new</span> <span class="built_in">Date</span>(source[keys].valueOf());</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (getValueType(source) === <span class="string">'RegExp'</span>) &#123;</span><br><span class="line">      <span class="keyword">const</span> reg = source[keys];</span><br><span class="line">      <span class="keyword">const</span> pattern = reg.valueOf();</span><br><span class="line">      <span class="keyword">const</span> flagMap = &#123; <span class="attr">global</span>: <span class="string">'g'</span>, <span class="attr">ignoreCase</span>: <span class="string">'i'</span>, <span class="attr">multiline</span>: <span class="string">'m'</span> &#125;;</span><br><span class="line">      <span class="keyword">const</span> flags = <span class="built_in">Object</span>.keys(flagMap).reduce(<span class="function">(<span class="params">acc, key</span>) =&gt;</span> &#123;</span><br><span class="line">        acc += reg[key] ? flagMap[key] : <span class="string">''</span>;</span><br><span class="line">        <span class="keyword">return</span> acc;</span><br><span class="line">      &#125;, <span class="string">''</span>);</span><br><span class="line">      targetObj[keys] = <span class="keyword">new</span> <span class="built_in">RegExp</span>(pattern.source, flags);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (getValueType(source[keys]) === <span class="string">'Object'</span> || getValueType(source[keys]) === <span class="string">'Array'</span>) &#123;</span><br><span class="line">      targetObj[keys] = deepClone(source[keys]);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      targetObj[keys] = source[keys];</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> targetObj;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="转换时间格式"><a href="#转换时间格式" class="headerlink" title="转换时间格式"></a><font color="4964C7">转换时间格式</font></h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">dateFormat</span> = (<span class="params">time, fmt = <span class="string">'yyyy-MM-dd hh:mm'</span></span>) =&gt; </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> date;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> time === <span class="string">'object'</span>) &#123;</span><br><span class="line">    date = time;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> ((<span class="string">''</span> + time).length === <span class="number">10</span>) time = <span class="built_in">parseInt</span>(time, <span class="number">10</span>) * <span class="number">1000</span>;</span><br><span class="line">    date = <span class="keyword">new</span> <span class="built_in">Date</span>(time);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (<span class="regexp">/(y+)/</span>.test(fmt)) &#123;</span><br><span class="line">    fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, (date.getFullYear() + <span class="string">''</span>).substr(<span class="number">4</span> - <span class="built_in">RegExp</span>.$<span class="number">1.</span>length));</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">let</span> o = &#123;</span><br><span class="line">    <span class="string">'M+'</span>: date.getMonth() + <span class="number">1</span>,</span><br><span class="line">    <span class="string">'d+'</span>: date.getDate(),</span><br><span class="line">    <span class="string">'h+'</span>: date.getHours(),</span><br><span class="line">    <span class="string">'m+'</span>: date.getMinutes(),</span><br><span class="line">    <span class="string">'s+'</span>: date.getSeconds()</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">in</span> o) &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">`(<span class="subst">$&#123;k&#125;</span>)`</span>).test(fmt)) &#123;</span><br><span class="line">      <span class="keyword">let</span> str = o[k] + <span class="string">''</span>;</span><br><span class="line">      fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, <span class="built_in">RegExp</span>.$<span class="number">1.</span>length === <span class="number">1</span> ? str : padLeftZero(str));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> fmt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">padLeftZero</span>(<span class="params">str</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> (<span class="string">'00'</span> + str).substr(str.length);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="过滤对象空属性"><a href="#过滤对象空属性" class="headerlink" title="过滤对象空属性"></a><font color="4964C7">过滤对象空属性</font></h4><p>接收对象，过滤空值属性，可忽略某些属性</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">filterProp</span>(<span class="params">props = &#123;&#125;, whites = []</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Object</span>.keys(props).reduce(<span class="function">(<span class="params">acc, key</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (props[key] || whites.some(<span class="function"><span class="params">value</span> =&gt;</span> value === key)) &#123;</span><br><span class="line">      acc[key] = props[key];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> acc;</span><br><span class="line">  &#125;, &#123;&#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
